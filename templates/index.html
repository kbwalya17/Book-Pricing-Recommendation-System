<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Price Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Find Books Closest to Your Price</h1>
        <form method="POST">
            <label for="price">Enter your target price:</label>
            <input type="number" id="price" name="price" step="0.01" required>
            
            <label for="genres">Select genres:</label>
            <select id="genres" name="genres" multiple>
                {% for genre in genres %}
                    <option value="{{ genre }}">{{ genre | capitalize }}</option>
                {% endfor %}
            </select>

            <button type="submit">Find Closest Book</button>
        </form>
    </div>
</body>
</html>
